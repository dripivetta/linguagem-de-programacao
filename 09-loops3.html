<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página modelo</title>
    <script>
        // Ativa verificações adicionais de variáveis 
        // Modo "chato" do JavaScript
        'use strict'

        // Contagem de 1 a 10
        // 3 partes do loop for (separadas por ponto-e-vírgula)
        // 1) Inicialização: a variável de controle ganha seu valor inicial
        // 2) Condição: o loop for executa enquanto essa condição for verdadeira
        // 3) Incremento: responsável por alterar o valor da variável de controle
        for(let i = 1; i <= 10; i++) { // i++ significa i = i + 1
            document.write(i + '<br>') // <br> = quebra de linha em HTML
        } 
        // posso fazer a variável i fora
        // let i
        // for (i = 1; i <= 10; i++)
        
        document.write("<hr>") // Horizontal ruler  = traço horizontal

        // contagem regressiva de 10 a 1
        for (let i = 10; i >= 1; i--){ // i-- significa i = i - 1
            document.write(i + "<br>")
        }

        document.write("<hr>")

        // Contagem de 1 a 100, saltando de 3 em 3
        for(let i = 1; i<=100; i+=3){ // i + = 3 singnifica i = i + 3
            document.write(i + "<br>")
        }

        // Características de um loope for
        // 1) Quantidade de execuções: determinada ou determinável
        // 2) Garantia de execução: 0 vezes (não tem garantia de que o loop vai ser feito) sem garantia
        // 3) Local de teste: no início

    </script>
</head>

</body>
</html>
