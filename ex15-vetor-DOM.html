<!DOCTYPE html>
<html lang="pt-br" xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
</head>
<body>
    <h1>Estados do Sudeste e do Sul do Brasil</h1>
    <ul>

    </ul>

    <script>
      /* 1) crie um vetor vazio */

        let estados = []

        /* 2) usando o método de inserção no ÍNICIO do vetor, coloque os seguintes estados no vetor:
        São Paulo
        Santa Catarina
        Rio Grande do Sul
        Rio de Janeiro
        Paraná
        Minas Gerais
        Espírito Santo
        */

        estados.unshift ('São Paulo')
        estados.unshift ('Santa Catarina')
        estados.unshift ('Rio Grande do Sul')
        estados.unshift ('Rio de Janeiro')
        estados.unshift ('Paraná')
        estados.unshift ('Minas Gerais')
        estados.unshift ('Espírito Santo')

        /* 3) percorra o vetor com loop for..of, crie um item de lista para cada um dos elementos do vetor e insira-o na lista ordenada. */

        const lista = document.querySelector ('ul')

        for (let estado of estados){
            let item = document.createElement ('li')
            item.textContent = estado
            lista.appendChild (item)
        }
            
    </script>
</body>
</html>
