<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página modelo</title>
    <script>
        // Ativa verificações adicionais de variáveis 
        // Modo "chato" do JavaScript
        'use strict'

        /*
            VETORES
            - vetores permitem armazenar vários valores em uma única variável
            - Nos vetores, os valores são armazenados em uma sequência numerada de posições, 
            sendo que a PRIMEIRA POSIÇÃO é o NÚMERO 0 (zero)
        */

        // Criando um vetor
        //Em JavaScrip, não se determina o tamanho máximo de elementos  no momento da criação do vetor
        let vazio1 = [] // forma mais recente
        let vazio2 = Array () // forma tradicional

        // Criando vetores já com elementos
        // É possível colocar qualquer tipo de dados válidos dentro de um vetor
        let frutas = ["banana", "maça", "uva", "pera"] // forma mais recente
        let numeros = Array (20, 13, 2, 34, 42, 49) // forma tradicional
        // Um mesmo vetor pode receber vários tipos de dados
        let mix = [-15, "João", false, null, undefined]

        // Acessando os valores dos elementos de um vetor

        // Primeiro elemento do vetor futas
        document.write(frutas[0]+ "<br>") // primeiro elemento do vetor frutas

        // Acessando o quato elemento do vegor numeros
        document.write(numeros[3]+ "<br>")

        // Verificando a quantidade de elementos de um vetor: LENGTH

        document.write("Quantidade de elementos do vetor frutas : ")
        document.write(frutas.length + "<br>")
        document.write("Quantidade de elementos do vetor numeros:")
        document.write(numeros.length + "<br>")

        // Último elemento do vetor frutas
        document.write(frutas[frutas.length - 1] + "<br>")

        // Último elemento do vetor números
        document.write(numeros[numeros.length -1] + "<br>")

        // Alterando o primeiro elemento do vetor frutas
        frutas[0] = "jabuticaba"
        document.write(frutas[0]+ "<br>")
        document.write("Vetor frutas:" + frutas + "<br>")

        // Alterando o terceiro elemento do vetor números
        numeros [2]  = 33
        document.write(numeros[2]+ "<br>")
        document.write("Vetor numeros:" + numeros + "<br>")

        // Inserindo um novo elemento no FINAL do vetor: push()
        let carros = [] // vetor vazio
        document.write("Vetor carros antes: " + carros + "<br>")
        // inserindo um novo valor no final do vetor carros
        carros.push("Maverique")
        document.write("Vetor carros antes: " + carros + "<br>")
        carros.push ("Opala")
        document.write("Vetor carros antes: " + carros + "<br>")
        carros.push ("Fusca")
        document.write("Vetor carros antes: " + carros + "<br>")

        frutas.push("melancia")
        document.write("Vetor frutas depois:" + frutas + "<br>")

        // Inserindo um novo elemento no INICIO do vetor: unshift ()
        carros.unshift("DeLorean")
        document.write("carros:" + carros + "<br>")
        carros.unshift("Belina")
        document.write("carros:" + carros + "<br>")
        carros.unshift("Chevette")
        document.write("carros:" + carros + "<br>")

        // Retirando um elemento do FINAL do vetor: pop()
        let retirado = carros.pop ()
        document.write(retirado + "<br>")
        document.write("carros" + carros + "<br>")
        retirado = carros.pop()
        document.write(retirado + "<br>")
        document.write("carros" + carros + "<br>")

        // Retirando um elembro do INICIO do vetor: shift()
        retirado = carros.shift()
        document.write(retirado + "<br>")
        document.write("carros" + carros + "<br>")
        retirado = carros.shift()
        document.write(retirado + "<br>")
        document.write("carros" + carros + "<br>")

        // Inserindo um elemento em uma posição específica: splice ()
        // Parâmetros do splice para inserção:
        // 1º -> a posição onde vai acontecer a inserção
        // 2º -> quantos elementos serão removidos na operação? 
        // (para inserção, deve ser 0)
        // 3º -> o valor a ser inserido

        carros.splice(1,0, "Brasília")
        document.write("Carros:" + carros + "<br>")
        carros.splice(2,0,"Alpha Romeo")
        document.write("Carros:" + carros + "<br>")
        carros.splice(0,0, "Variante") // Mesmo que: carros. unshift ("Variante")
        document.write("Carros" +  carros + "<br>")
        carros.splice(carros.length,0, "Corcel") // Mesmo que: carros.push ("Corcel")
        document.write("Carros:" + carros + "<br>")
        carros.splice(-1,0, "Fusca") // 1º parametro negativo, conta as posições de tras para frente
        document.write("Carros:" + carros + "<br>")

        // Retirando elementos de uma posição específica: splice ()
        // Parâmetros de splice () para remoção:
        // 1º -> posição onde será feita a retirada
        // 2º -> Quantos elementos serão retirados?
        // não tem 3º parâmetro porque não entra ninguém

        retirado = carros.splice(3,1)
        document.write(retirado + "<br>")
        document.write("carros: " + carros + "<br>")
        retirado = carros.splice(1,2)
        document.write(retirado + "<br>")
        document.write("carros: " + carros + "<br>")
        retirado = carros.splice(0,1) // Mesmo que: carros.shift()
        document.write(retirado + "<br>")
        document.write("carros: " + carros + "<br>")
        retirado = carros.splice(carros.length - 1 ,1) // Mesmo que: carros.pop()
        document.write(retirado + "<br>")
        document.write("carros: " + carros + "<br>")

        // Substituição de um elemento no vetor: splice ()
        // Parâmetros do splice () para substituição
        // 1º -> Posição para substituir
        // 2º - > Quantos elementos serão retirados
        // 3º - > Novos valores a serem inseridos
        carros.splice (0,1, "Gol")
        document.write("Carros: "+ carros + "<br>")
        carros.splice (1,1, "Apolo", "Marea")
        document.write("Carros: "+ carros + "<br>")

        // Colocando mais alguns carros, com push () todos de uma vez
        carros.push("Corsa", "Tempra", "Kadete", "Palio")
        document.write("Carros: "+ carros + "<br>")
        
        // 1º forma: usando um FOR TRADICIONAL
        // A coisa mais importante é você conseguir percorrer os elementos do vetor
        // PERCURSO DE VETOR: significa visitar cada um dos elementos para fazer algo com ele
        document.write("<hr>")
        for (let i = 0; i <= carros.length -1; i++){ // ou usar i < carros.lenght (ai não precisa colocar -1 )
            // Escrevendo os nomes de cada carro, um por linha
            document.write(carros[i].toUpperCase()+ "<br>")
        }  
        
        document.write("<hr>")

        // 2º forma: usando um FOR TRADICIONAL em ordem reversa
        for(let i = carros.length - 1; i >=0; i --){
            //toLowerCase() -> coloca o texto todo em minúsculo
            document.write(carros[i].toLowerCase() + "<br>")
        }

        document.write("<hr>")

        // 3º forma: usando FOR..OF
        //for..of é uma sintaxe simplificada que permite percorrer TODO VETOR na ordem CRESCENTE de posições
        for (let elemento of carros){
            //Neste caso:
            // elemento -> é uma variável que receberá cada elemento do vetor que esta sendo percorrido
            // carros -> é o vetor que esta sendo percorrido 
            // for..of calcula automaticamente quantas vezes será feita a repetição para precorrer todos os elementos
            document.write(elemento + "<br>")
        }

        document.write("<hr>")

        // Determinando a posição de um elemento dentro de um vetor
        let pos = carros.indexOf("Marea")
        document.write(`Posição do Marea no vetor: ${pos} <br>`)
        pos = carros.indexOf("Gol")
        document.write(`Posição do Gol no vetor: ${pos} <br>`)
        pos = carros.indexOf("Santana") // Não existe
        document.write(`Posição do Santana no vetor: ${pos} <br>`)

        document.write("<hr>")


        ////////////////////////////
        for (let i = 0; i <carros.length; i++){
            document.write(`${i+1}: ${carros[i]} <br>`)
        }
        ///////////////////////////

        document.write("<hr>")

        //Determinando se um elemento existe ou não no vetor: includes()
        let existe = carros.includes("Tempra")
        document.write(`Tempra existe em carros? ${existe} <br>`)
        document.write(`Marajó existe em carros? ${carros.includes("Marajó")} <br>`)
    </script>
