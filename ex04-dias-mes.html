        let numero = parseInt(prompt("Insira um número correspondende a um mês:"))

        if (isNaN(numero)){
            alert('ERRO: Os valores informados não correspondem a dados válidos')
        }
            else {
            switch(numero){
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.write (`O mês possui 31 dias`)
                    break 
                case 4: 
                case 6: 
                case 9:
                case 11:
                case 12:
                    document.write (`O mês possui 30 dias`)
                    break
                case 2:
                    document.write ("O mês possui 28 dias ou 29 em ano bissexto")
                    break
                default:
                     alert ("Não é um numero correspondente a um mês válido")
            }
