<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            Peça ao usuário para informar um ano e determine
            se é bissexto pela regra:

            1) Se o ano divide por 400 é bissexto; *OU*
            2) se divide por 4 *E* não divide por 100, é bissexto
            
            Alguns anos para testar:
            1900: não é
            1600: bissexto
            1975: não é
            1992: bissexto
            2020: bissexto
            2000: bissexto
            2013: não é
      */
     // ESTA REGRA DO ANO BIXESTO VALE PARA ANOS > 1582

     let numero = parseInt(prompt("Informe um ano para saber se é ano bixesto:"))

     if(isNaN(numero) || numero<1582){ // O resultado da conversão for NaN 
            alert("Desculpe-me, mas isso que você informou não é um número, ou o ano é menor que 1582")
        }
        else if (numero % 400 === 0){
            alert ("É um ano bixesto")
        }
        else if (numero % 4 === 0 &&  !(numero % 100 ===0)) { //negação vai fora para negar a expressão
            alert ("É um ano bixesto")
        }
        // OUTRA forma: else if (ano % 4 === 0 && ano % 100 !===0) ano dividido por 100 é diferente de zero
        // OUTRA FORMA PRA JUNTAR AS PARTE DE CIMA COM A DEBAIXO:
        // else if (ano % 400 === 0 || (ano & 4 === 0 && !(ano % 100 ===0)))
        else {
            alert("O ano" + numero + " não é um ano bixesto")
            // mensagem usando string template com interpolação de variável
            // alert(`O numero ${numero} é bissesto`)
        }

    </script>
</head>

</html>
